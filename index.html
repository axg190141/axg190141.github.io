<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
            font-size: 1.5em;
        }
        canvas {
            background: white;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <div class="card">
        <p id="latest-temp">Temperature: -- °C</p>
        <p id="latest-ph">pH: --</p>
    </div>
    <canvas id="dataChart" width="800" height="400"></canvas>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://mqtt-excel-storage.s3.us-east-2.amazonaws.com/mqtt_data.csv");
                const text = await response.text();
                const rows = text.trim().split("\n").slice(1);
                return rows.map(row => {
                    const [temperature, ph] = row.split(",").map(parseFloat);
                    return { temperature, ph };
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        async function updateData() {
            const data = await fetchData();
            if (data.length > 0) {
                const latest = data[data.length - 1];
                document.getElementById("latest-temp").textContent = `Temperature: ${latest.temperature.toFixed(2)} °C`;
                document.getElementById("latest-ph").textContent = `pH: ${latest.ph.toFixed(2)}`;

                chart.data.labels = data.map((_, i) => i);
                chart.data.datasets[0].data = data.map(d => d.temperature);
                chart.data.datasets[1].data = data.map(d => d.ph);
                chart.update();
            }
        }

        const ctx = document.getElementById("dataChart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Temperature (°C)",
                        borderColor: "#3b82f6",
                        data: [],
                        fill: false,
                    },
                    {
                        label: "pH",
                        borderColor: "#0ea5e9",
                        data: [],
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: "Sample Index" } },
                    y: { title: { display: true, text: "Value" } }
                }
            }
        });

        updateData();
        setInterval(updateData, 10000);
    </script>
</body>
</html>
