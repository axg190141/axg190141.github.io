<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.814.0/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
            font-size: 1.5em;
        }
        canvas {
            background: white;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <div class="card">
        <p id="latest-temp">Temperature: -- °C</p>
        <p id="latest-ph">pH: --</p>
    </div>
    <canvas id="dataChart" width="800" height="400"></canvas>
    
    <script>
        AWS.config.update({
            region: "us-east-2"
        });

        const s3 = new AWS.S3();
        const bucketName = "mqtt-excel-storage";
        const objectKey = "mqtt_data.csv";

        async function fetchDataFromS3() {
            try {
                console.log("Fetching CSV from S3 using getObject...");

                const params = {
                    Bucket: bucketName,
                    Key: objectKey
                };

                const data = await s3.getObject(params).promise();
                const text = data.Body.toString("utf-8");
                console.log("RAW CSV Data:\n", text);

                const rows = text.trim().split("\n");
                console.log("Split Rows:\n", rows);

                if (rows.length <= 1) {
                    throw new Error("CSV does not contain enough data.");
                }

                const formattedData = rows.slice(1).map(row => {
                    const values = row.split(",");
                    console.log("Row Values:", values);

                    if (values.length < 2) {
                        console.warn("Skipping malformed row:", row);
                        return null;
                    }

                    const temperature = parseFloat(values[0]);
                    const ph = parseFloat(values[1]);

                    if (isNaN(temperature) || isNaN(ph)) {
                        console.warn("Skipping row with NaN values:", row);
                        return null;
                    }

                    return { temperature, ph };
                }).filter(entry => entry !== null);

                console.log("Parsed Data:", formattedData);
                return formattedData;

            } catch (error) {
                console.error("Error fetching data from S3:", error);
                return [];
            }
        }

        async function updateData() {
            const data = await fetchDataFromS3();

            if (!data || data.length === 0) {
                console.error("No valid data available.");
                return;
            }

            const latest = data[data.length - 1];

            if (!latest || latest.ph === undefined || latest.temperature === undefined) {
                console.error("Latest data is missing or corrupted:", latest);
                return;
            }

            document.getElementById("latest-temp").textContent = `Temperature: ${latest.temperature.toFixed(2)} °C`;
            document.getElementById("latest-ph").textContent = `pH: ${latest.ph.toFixed(2)}`;

            chart.data.labels = data.map((_, i) => i);
            chart.data.datasets[0].data = data.map(d => d.temperature);
            chart.data.datasets[1].data = data.map(d => d.ph);
            chart.update();
        }

        const ctx = document.getElementById("dataChart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Temperature (°C)",
                        borderColor: "#3b82f6",
                        data: [],
                        fill: false,
                    },
                    {
                        label: "pH",
                        borderColor: "#0ea5e9",
                        data: [],
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: "Sample Index" } },
                    y: { title: { display: true, text: "Value" } }
                }
            }
        });

        updateData();
        setInterval(updateData, 10000);
    </script>
</body>
</html>
